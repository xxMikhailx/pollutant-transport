<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<th:block th:fragment="nav (page)">
    <nav class="navbar navbar-dark bg-primary shadow-sm mb-5 rounded sticky-top">
        <a class="navbar-brand" href="#">Воздушное моделирование</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" th:classappend="#{pages.index} == ${page} ? active">
                    <a class="nav-link" th:href="@{/}" th:text="#{menu.map}"></a>
                </li>

                <li class="nav-item" th:classappend="#{pages.about.app} == ${page} ? active">
                    <a class="nav-link" th:href="@{/about-app}" th:text="#{menu.about.application}"></a>
                </li>
            </ul>
            <ul class="navbar-nav flex-row ml-md-auto d-none d-flex d-sm-flex d-md-flex">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownLanguageMenu" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                       th:text="#{nav.language.dropdown}">
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownLanguageMenu" th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder)}">
                        <a th:href="${urlBuilder.fromCurrentRequest().replaceQueryParam('lang', 'ru').toUriString()}" class="dropdown-item">Русский</a>
                        <a th:href="${urlBuilder.fromCurrentRequest().replaceQueryParam('lang', 'en').toUriString()}" class="dropdown-item">English</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</th:block>
</body>

</html>
