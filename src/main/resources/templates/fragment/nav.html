<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<th:block th:fragment="nav">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm p-3 mb-5 bg-white rounded">
        <a class="navbar-brand" href="#">LiteModulation</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Map</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">About us</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownLanguageMenu" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                       th:text="#{nav.language.dropdown}">
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownLanguageMenu" th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder)}">
                        <a th:href="${urlBuilder.fromCurrentRequest().replaceQueryParam('lang', 'ru').toUriString()}" class="dropdown-item">Русский</a>
                        <a th:href="${urlBuilder.fromCurrentRequest().replaceQueryParam('lang', 'en').toUriString()}" class="dropdown-item">English</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</th:block>
</body>

</html>
