<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<div th:replace="~{fragment/head :: head (title=#{index.title})}"></div>
<body>
<div th:replace="~{fragment/nav :: nav}"></div>

<main class="container-fluid main-container">
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-3 col-xl-3 formula-container">
                <form method="POST">
                    <div class="form-group">
                        <label for="windSpeed">Wind speed</label>
                        <input type="text" class="form-control" id="windSpeed"
                               placeholder="Enter wind speed">
                    </div>
                    <div class="form-group">
                        <label for="waterFlow">Water flow</label>
                        <input type="text" class="form-control" id="waterFlow"
                               placeholder="Enter water flow">
                    </div>
                    <div class="form-group">
                        <label for="riverSpeed">River speed</label>
                        <input type="text" class="form-control" id="riverSpeed"
                               placeholder="Enter river speed">
                    </div>
                    <div class="form-group">
                        <label for="radius">Radius</label>
                        <input type="text" class="form-control" id="radius" placeholder="Enter radius">
                    </div>
                    <div class="form-group">
                        <label for="time">Time</label>
                        <input type="text" class="form-control" id="time" placeholder="Enter time">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Simulate</button>
                    </div>
                </form>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-9 col-xl-9 map-container">
                <img src="https://place-hold.it/1800x1200" class="img-fluid" alt="Map"/>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragment/footer :: footer}"></div>
<div th:replace="~{fragment/script :: script}"></div>
</body>
</html>
